<!DOCTYPE html>
<html>
  <head>
  <title>Copy to clipboard</title>
  </head>
  <body>
    <script>
      const searchParams = new URLSearchParams(window.location.search);
      const code = searchParams.get('code');
      if (code) {
        navigator.clipboard.writeText(code);
      }
    </script>
  </body>
</html>
