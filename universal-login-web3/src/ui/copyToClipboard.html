<!DOCTYPE html>
<html>
  <head>
  <title>Copy to clipboard</title>
  <link rel="stylesheet" type="text/css" href="./styles/copyToClipboard.css">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
  </head>
  <body>
    <script>
      const searchParams = new URLSearchParams(window.location.search);
      const code = searchParams.get('code');
      if (code) {
        navigator.clipboard.writeText(code);
      }
    </script>
    <div class='turquise-mist'></div>
    <div class='dark-blue-mist'></div>
    <div class='dialog-box'>
      <div class='unilogin-logo-container'>
        <img src='https://universalloginsdk.readthedocs.io/en/latest/_images/logo.png'></img>
        UniLogin
      </div>
      <div class='small-turquise'></div>
      <div class='info-box'>
        <div class='title'>Code has been <b>copied</b><br>to your clipboard</div>
        <div class='info-text'>You can go back to UniLogin and confirm your email with it</div>
      </div>
      <a class='go-back-button' href='#'>Go to UniLogin</a>
    </div>
  </body>
</html>
